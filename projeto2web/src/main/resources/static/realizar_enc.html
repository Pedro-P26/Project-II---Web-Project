<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Realizar Encomenda</title>
    <link rel="stylesheet" href="realizar_enc.css">
</head>
<body>
<div class="container">
    <h1>Realizar Encomenda</h1>
    <form th:action="@{/submitOrder}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <select id="fornecedor" name="fornecedor" th:field="*{fornecedor}">
                <!-- Opções do fornecedor -->
                <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="estado">Estado Encomenda:</label>
            <select id="estado" name="estado" th:field="*{estado}">
                <!-- Opções do estado -->
                <option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="funcionario">Funcionario:</label>
            <select id="funcionario" name="funcionario" th:field="*{funcionario}">
                <!-- Opções de funcionários -->
                <option th:each="func : ${funcionarios}" th:value="${func.id}" th:text="${func.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero">N Encomenda:</label>
            <input type="text" id="numero" name="numero" th:field="*{numero}" required>
        </div>
        <div class="form-group">
            <label for="dataEmissao">Data Emissao:</label>
            <input type="date" id="dataEmissao" name="dataEmissao" th:field="*{dataEmissao}" required>
        </div>
        <div class="form-group">
            <label for="dataChegada">Data Chegada:</label>
            <input type="date" id="dataChegada" name="dataChegada" th:field="*{dataChegada}" required>
        </div>
        <button type="submit" class="button">Confirmar</button>
    </form>
    <button onclick="window.history.back();" class="buttonVoltar">Voltar</button>
</div>
</body>
</html>
