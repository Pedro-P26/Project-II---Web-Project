<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Fornecedor</title>
    <link rel="stylesheet" href="add_fornecedor.css">
</head>
<body>
<div class="container">
    <h1>Adicionar Fornecedor</h1>
    <form th:action="@{/addSupplier}" th:object="${supplier}" method="post">
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" th:field="*{telefone}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="localidade">Localidade:</label>
            <input type="text" id="localidade" name="localidade" th:field="*{localidade}" required>
        </div>
        <button type="submit" class="buttonAdd">Adicionar</button>
    </form>
    <button onclick="window.history.back();" class="buttonVoltar">Voltar</button>
</div>
</body>
</html>
