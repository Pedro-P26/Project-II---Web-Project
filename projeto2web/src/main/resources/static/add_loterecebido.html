<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Lote Encomenda</title>
    <link rel="stylesheet" type="text/css" href="add_lorerecebido.css">
</head>
<body>
<div class="form-container">
    <h1>Registrar Lote Encomenda</h1>
    <form th:action="@{/register}" th:object="${lote}" method="post">
        <label for="funcionario">N Funcionario</label>
        <select id="funcionario" th:field="*{funcionarioId}">
            <!-- Opções do funcionário carregadas pelo servidor -->
        </select>

        <label for="encomenda">N Encomenda:</label>
        <select id="encomenda" th:field="*{encomendaId}">
            <!-- Opções de encomenda carregadas pelo servidor -->
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" th:field="*{quantidade}" required>

        <button type="submit">Adicionar</button>
    </form>
    <button onclick="window.history.back();" class="back">Voltar</button>
</div>
</body>
</html>
